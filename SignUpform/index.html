<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="hero">
            <div class="left">
                <img src="odin.png" alt="Odin Logo" class="odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="right">
            <div class="desc">
                <div class="desc1">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                    
                </div>
                <div class="desc2">
                    You <i>know</i> you want to.
                </div>
            </div>

            <div class="form">
                <div class="heading">Let's do this!</div>
                <form class="full-form">
                    <div class="inputRow">
                        <div class="inputItems">
                            <label for="firstName">FIRST NAME</label>
                            <input width="100px" type="text" id="firstName" name="firstName" required maxlength="15" minlength="2">
                        </div>
    
                        <div class="inputItems">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required maxlength="15" minlength="2">
                        </div>
                    </div>
    
                    <div class="inputRow">
                        <div class="inputItems">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
    
                        <div class="inputItems">
                            <label for="phoneNum">PHONE NUMBER</label>
                            <input type="tel" id="phoneNum" name="phoneNum" required minlength="10" maxlength="11">
                        </div>
                    </div>
    
                    <div class="inputRow">
                        <div class="inputItems">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required minlength="5">
                        </div>
    
                        <div class="inputItems">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="5">
                        </div>
    
                    </div>
        
                </form>
            </div>
            <div class="footer">
                <button class="create-acc">Create Account</button>
                <div class="footer-desc">
                    Already have an account?
                    <a class="login">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
