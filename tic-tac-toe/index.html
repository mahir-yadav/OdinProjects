<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Tic Tac Toe</h1>
        <div id="start-screen">
            <div class="start-box">
                <input type="text" id="player1-name" placeholder="Player 1 Name">
                <input type="text" id="player2-name" placeholder="Player 2 Name">

                <div class="sign-container" >
                    <p class="sign-title">Player 1 Choose:</p>
                    <div class="sign-choice">
                      <label>
                        <input type="radio" name="player1-sign" value="X" required />
                        <span>X</span>
                      </label>
                      <label>
                        <input type="radio" name="player1-sign" value="O" />
                        <span>O</span>
                      </label>
                    </div>
                  </div>
                <button id="start-btn">Start Game</button>
            </div>

        </div>
        <div id="game-container">
          <div class="box" id="game-board" style="display: none;" >
            <button class="spot" data-index="0"></button>
            <button class="spot" data-index="1"></button>
            <button class="spot" data-index="2"></button>
            <button class="spot" data-index="3"></button>
            <button class="spot" data-index="4"></button>
            <button class="spot" data-index="5"></button>
            <button class="spot" data-index="6"></button>
            <button class="spot" data-index="7"></button>
            <button class="spot" data-index="8"></button>

          </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
